<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
 
   
</head>
<body>
    <div class="login">
        <div class="logo">
        <span class="titulo">TASK LIST</span>
        <img class="icone-tarefas" src="img/fa-solid_tasks.svg" alt=""></div>
        <p class="login">LOGIN</p>
        <br>
        <div class="form">
            <form class="login-form">
                <input class="inputUsuario" type="text" placeholder ="Usuário">
                <br><br>
                <input class="inputSenha" type="password" placeholder="Senha">
                <br><br><br>
                <button class="botao-entrar" type="submit">Entrar</button>
            </form>
            <p class="mensagem">Não tem uma conta? <a class="cadastre-se" href="#">Cadastre-se!</a></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
